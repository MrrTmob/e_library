type Author @model @auth(rules: [{allow: public}]) {
  id: ID!
  displayName: String!
  username: String!
  phoneNumber: String!
  bio: String
  gender: Boolean
  city: String
  birthday: AWSDate
  userId: ID
  books: [Book] @hasMany(indexName: "byAuthor", fields: ["id"])
}

type Book @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  author: String!
  page: String
  language: String
  bookUrl: String!
  imageUrl: String!
  authorID: ID! @index(name: "byAuthor")
}
 